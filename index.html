<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A demo react app created using Vite" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
     URLs are treated a bit differently in Vite, so we'll have to remove all references of %PUBLIC_URL%.

      -- Before
      <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

      -- After
      <link rel="icon" href="/favicon.ico" />
    -->
    <title>Tasky</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
     Vite treats index.html as source code and part of the module graph.
     It resolves <script type="module" src="..."> that references your JavaScript source code.
     Even inline <script type="module"> and CSS referenced via <link href> also enjoy Vite-specific features.
     In addition, URLs inside index.html are automatically rebased so there's no need for special %PUBLIC_URL% placeholders.
    -->
    <!-- Added entry point for vite -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
